      <div class="row gutters-sm" style="display: block !important;"> 
        <div class="col-md-8" style="width: 100%;">
          <div class="card mb-3">
            <div class="card-body information">

            </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form class="UpdateFrom">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label class="form-label" for="regName">Name:</label>
            <input class="form-control" type="text" id="regName" name="regName" required>
            <br>
            <label class="form-label" for="regCountry">Country:</label>
            <input class="form-control" id="regCountry" name="regCountry" required>
            </input>                
            <br>
            <label class="form-label" >Gender:</label>
            <div class="gender-radio-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <br>
            <label class="form-label" for="regAge">Age:</label>
            <input class="form-control" type="text" id="regAge" name="regAge" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit"  id="updateBtn" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </form>
      </div>
