    <div class="main" style="text-align: center">
      <button class="btn btn-primary" type="button" id="openDialogButton">
        Create Image
      </button>
      <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel" style="width: 600px; margin: 0 auto">
        <div class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <dialog id="createImageDialog" class="dialog">
        <div class="dialog-content">
          <button id="cancelSendBtn" class="close-btn">×</button>
          <h2>Create Image</h2>
          <form id="sendEmailForm">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" id="title" name="Title" required />
            </div>
            <div class="form-group">
              <label for="Description">Description:</label>
              <input type="text" id="description" name="description" required />
            </div>
            <div class="form-group">
              <label for="URL">URL:</label>
              <input type="text" id="url" name="url" required />
            </div>
            <button type="submit">Create</button>
          </form>
        </div>
      </dialog>
      <dialog id="updateImageDialog" class="dialog">
        <div class="dialog-content">
          <button
            id="cancelUpdateBtn"
            class="close-btn"
            style="background-color: #fff; border: none"
          >
            ×
          </button>
          <h2>Update Image</h2>
          <form id="sendUpdateForm">
            <div class="form-group">
              <label class="form-label" for="Title">Title</label>
              <input
                class="form-control"
                type="text"
                id="updateTitle"
                name="Title"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="Description">Description:</label>
              <input
                class="form-control"
                type="text"
                id="updateDescription"
                name="description"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="URL">URL:</label>
              <input
                class="form-control"
                type="text"
                id="updateUrl"
                name="url"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </dialog>
    </div>
