.dropdown {

.dropdown-toggle {

    text-align: inherit;

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    min-width: 10rem;
    padding: 0.5rem 0;
    margin: 0.125rem 0 0;
    font-size: 1rem;
    color: #000;
    text-align: left;

.dropdown-menu.show {

}

.dropdown-item {

    padding: 0.25rem 1.5rem;

    text-align: inherit;

    background-color: transparent;

}

.dropdown-divider {

.rounded-circle {

.text-small {

      .avatar {
